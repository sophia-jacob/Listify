<!DOCTYPE html>
<html>
    <head>
        <title>Listify</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="https://media.istockphoto.com/id/1249855237/vector/checklist-blue-icon-to-do-list-task-complete.jpg?s=612x612&w=0&k=20&c=vmhRDXEvjAAc6mjI5mkRUfMef7BGkjI42_xw1UAO5kg=" type="image/png">
   <script src="script.js" defer></script>
    </head>
    <body>


<div class="container">
    <h1>To-Do List</h1>
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList">

    </ul>
</div>

<div class="pomodoro-timer">
    <h2>Pomodoro Timer</h2>
    <div id="timer">25:00</div>
    <div class="pomodoro-controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>

<div class="notes-section">
    <h2>Notes</h2>
    <div class="toolbar">
        <button onclick="format('bold')"><b>B</b></button>
        <button onclick="format('italic')"><i>I</i></button>
        <button onclick="format('underline')"><u>U</u></button>
    </div>
    <div id="editor" contenteditable="true"></div>
</div>
<div class="calendar-section">
    <h2>Calendar</h2>
    <div id="calendar"></div>
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h3>Add Event for <span id="selectedDate"></span></h3>
            <input type="text" id="eventInput" placeholder="Enter event...">
            <button id="saveEventBtn">Save</button>
        </div>
    </div>
</div>

    </body>
</html>
